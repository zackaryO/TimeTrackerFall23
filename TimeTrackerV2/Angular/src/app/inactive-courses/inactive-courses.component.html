<div id="inactive-courses">
    <h2 class="course-head">Past Courses</h2>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="table-head">Course Name</th>
                <th class="table-head">Description</th>
                <th class="table-head"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of inactiveCourses | paginate: { itemsPerPage: 20, currentPage: p }">
                <td>{{ c.courseName }}</td>
                <td class="desc">{{ c.description }}</td>
                <td>
                <div class="btn-group float-right">
                    <button class="btn btn-purple" (click)="GoToCourse(c.courseID)">View</button>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
