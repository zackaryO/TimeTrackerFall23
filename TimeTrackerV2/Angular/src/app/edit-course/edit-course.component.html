<div id="edit-course">
    <h2>Edit Course</h2>
    <hr>

    <form [formGroup]="editCourseForm" (ngSubmit)="onSubmit()">
        <p class="errorText">{{ errMsg }}</p>

        <div class="form-group">
            <input id="courseName" formControlName="courseName" type="text" class="form-control" name="courseName" placeholder="Course Name" ng-model="course.courseName" required>
        </div>
        <div class="form-group">
            <input id="description" formControlName="description" type="text" class="form-control" name="description" placeholder="Course Description" ng-model="course.description" required>
        </div>
        <div class="form-group">
            <input id="isActive" formControlName="isActive" type="checkbox" class="form-check-input" name="isActive" ng-model="course.isActive">
            <label class="form-check-label" for="isActive">Active Course</label>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success" [disabled]="!(editCourseForm.controls.courseName.valid && editCourseForm.controls.description.valid)">Save Changes</button>
            <button class="btn btn-danger" (click)="GoBackToCourse()">Cancel</button>
        </div>
    </form>
</div>
