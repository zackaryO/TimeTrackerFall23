<div class="table-responsive">
    <button class="btn btn-purple" (click)="GoBackToCourse()">Return to course</button>
    <h4>Detailed report for {{studentName}} on the project "{{projectName}}"</h4>
    <table class="table table-light table-sm table-hover table-bordered border-dark table-striped" style="overflow-y:scroll">
        <thead>
            <tr>
                <th scope="col">Time In</th>
                <th scope="col">Time Out</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entry of timeTables | paginate: { itemsPerPage: 20, currentPage: p }">
                <td>{{entry.timeIn | date:'medium'}}</td>
                <td>{{entry.timeOut | date:'medium'}}</td>
                <td>{{entry.description}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
