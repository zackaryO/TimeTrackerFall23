<div id="login" ng-cloak>
  <div class="row no-gutters">
    <div class="col"></div> <!-- Extra col div for some auto bootstrap centering -->
    <div class="card mt-5 col-10 col-sm-6 col-md-5 col-xl-3">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div>
            <p class="errorText">{{ errMsg }}</p>
          </div>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text"
                style="width: 40px; border: none; border-bottom-left-radius: 0;"><i class="fa fa-user"
                  aria-hidden="true"></i></span></div>
            <input formControlName="username" id="username" type="text" class="form-control bg-light"
              style="border: none; border-bottom-right-radius: 0;" name="username" placeholder="Username" ng-model="" required>
          </div>
          <div class="input-group" style="margin-top: 1px;">
            <div class="input-group-prepend"><span class="input-group-text"
                style="width:40px; border: none; border-top-left-radius: 0;"><i class="fa fa-lock"
                  aria-hidden="true"></i></span></div>
            <input formControlName="password" id="password" type="password" class="form-control bg-light"
              style="border: none; border-top-right-radius: 0;" name="password" placeholder="Password" ng-model="" required>
          </div>
          <div class="row mt-2 pl-3 pr-3">
            <button type="button" class="btn btn-purple col mr-1" [routerLink]="['/register',]">Register</button>
            <button type="submit" class="btn btn-purple col ml-1">Login</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col"></div> <!-- Extra col div for some auto bootstrap centering -->
  </div>
</div>
